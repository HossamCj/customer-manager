{% extends 'main/base.html' %}

{% block title %}Admin Registration{% endblock %}

{% block content %}
    <h2>Signing up as an Admin:</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ admin_form.as_p }}
        <input type="submit" value="Signup" />
    </form>
{% endblock %}
